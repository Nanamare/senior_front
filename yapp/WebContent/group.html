<!DOCTYPE html>
<html>
<title>모임 페이지</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lato">
<style>
html, body, h1, h2, h3, h4, h5 {
	font-family: "Lato", sans-serif
}

.mySlides {
	display: none
}

.w3-left, .w3-right, .w3-tag {
	cursor: pointer
}

.w3-tag {
	height: 15px;
	width: 15px;
	padding: 0;
	margin-top: 6px
}

.city {
	display: none;
}
</style>
<body>

	<!-- Navbar -->
	<ul
		class="w3-navbar w3-left-align w3-light-grey w3-center w3-top w3-large">
		<li class="w3-left" style="width: 60% !important"><a
			href="index.html">LOGO[이미지]</a></li>
		<li class="w3-left" style="width: 10% !important"><a
			href="javascript:void(0)">로그인</a></li>
		<li class="w3-left" style="width: 10% !important"><a
			href="javascript:void(0)" class="w3-text-teal">회원가입</a></li>
		<li class="w3-left" style="width: 10% !important"><a
			href="javascript:void(0)">마이페이지</a></li>
		<li class="w3-left" style="width: 10% !important"><a
			href="search.html">검색</a></li>
	</ul>


	<!-- Slideshow next/previous buttons -->
	<div class="w3-content" style="max-width: 100%; position: relative">

		<!-- Slideshow -->
		<div class="w3-display-container mySlides">
			<img src="img/bg.jpg" style="width: 100%">
			<div
				class="w3-display-middle w3-text-white w3-container w3-padding-32 w3-hide-small">
			</div>
		</div>
	</div>


	<ul class="w3-navbar w3-black">
		<li><a href="#DETAIL" class="tablink"
			onclick="openCity(event, 'DETAIL');">상세내용</a></li>
		<li><a href="#REVIEW" class="tablink"
			onclick="openCity(event, 'REVIEW');">후기</a></li>
		<li><a href="#QA" class="tablink"
			onclick="openCity(event, 'QA');">Q&A</a></li>
	</ul>

	<div id="DETAIL" class="w3-container w3-border city">
		<h2>상세내용</h2>
		<p>피아노 연주 모임 입니다.</p>
	</div>

	<div id="REVIEW" class="w3-container w3-border city">
		<h2>후기</h2>
		<p>피아노를 배울수 있어서 즐거워요.</p>
	</div>

	<div id="QA" class="w3-container w3-border city">
		<h2>Q&A</h2>
		<p>장소는 어디인가요.</p>
		<P>가격은 얼마 인가요</P>
	</div>


	<!-- Footer -->
	<footer class="w3-container w3-padding-32 w3-teal w3-center">
		<h4>LOGO[이미지]</h4>
		<!-- <p>Powered by <a href="http://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p> -->
	</footer>




	<script>
		var slideIndex = 1;
		showDivs(slideIndex);

		function plusDivs(n) {
			showDivs(slideIndex += n);
		}

		function showDivs(n) {
			var i;
			var x = document.getElementsByClassName("mySlides");
			if (n > x.length) {
				slideIndex = 1
			}
			if (n < 1) {
				slideIndex = x.length
			}
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			x[slideIndex - 1].style.display = "block";
		}

		function openCity(evt, cityName) {
			var i, x, tablinks;
			x = document.getElementsByClassName("city");
			for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablink");
			for (i = 0; i < x.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(
						" w3-red", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " w3-red";
		}
	</script>

</body>
</html>
